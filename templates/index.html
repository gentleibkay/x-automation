<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pending Drafts</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 30px; }
        .draft {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        img {
            max-width: 450px;
            border-radius: 10px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 25px;
            border: none;
            background: #0066ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #004bcc; }
    </style>
</head>
<body>

    <h1>Pending Drafts</h1>

    {% if drafts %}
        {% for d in drafts %}
            <div class="draft">
                <h3>{{ d.text }}</h3>

                {% if d.image_path %}
                    <img src="/{{ d.image_path }}" alt="Draft Image">
                {% endif %}

                <form action="/approve/{{ d.id }}" method="post">
                    <button type="submit">Approve & Publish</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p>No drafts found. Run worker.py to generate drafts.</p>
    {% endif %}

</body>
</html>
